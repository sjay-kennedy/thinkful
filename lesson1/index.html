<div class="well">

	<h2>Adder/Subtractor</h2>
	<p>Enter numbers to add and subtract</p>

	<form class="form-inline" id="calc-form" role="form">
		<div class="form-group adder">
			<label >X =</label>
			<input type="text" class="form-control" id="x" value="" placeholder="Enter a number" autocomplete="off"></input>
		</div >
		<div  class="form-group adder">
			<label >Y =</label>
			<input type="text" class="form-control" id="y" value="" autocomplete="off" placeholder="Enter a number"></input>
		</div >
		<div class="spacers">
			<button id="add" class="btn btn-sm btn-warning">
				<span  class="glyphicon glyphicon-plus"></span>
			</button>
			<button id="minus" class="btn btn-sm btn-warning">
				<span  class="glyphicon glyphicon-minus"></span>
			</button>
		</div>
	<form>
	
</div>
<div class="spacers">
		<div id="answer-show">X <span id="operator"></span> Y = <span id="answer"></span></div>
		<div id="error-show"> Please enter valid numbers.</div>
</div>
